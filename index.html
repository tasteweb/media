<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Request Form</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c3e50);
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .hero {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .hero h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      color: #e0e0e0;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 10px;
    }

    /* Glass card */
    .form-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    .form-card h2 {
      margin-bottom: 20px;
      color: #00d4ff;
      font-size: clamp(1.3rem, 4vw, 1.6rem);
    }

    /* Tally container */
    .tally-wrapper iframe {
      width: 100%;
      border: none;
      border-radius: 12px;
      display: block;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .footer a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .footer a:hover {
      color: #00ffea;
      text-shadow: 0 0 8px #00d4ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Request Your Favorite Media</h1>
    <p>Submit a request for movies, shows, music, or anime, and I'll make sure it gets added to the list!</p>
  </div>

  <div class="form-card">
    <h2>Media Request</h2>

    <!-- YOUR NEW TALLY CODE (unchanged) -->
    <div class="tally-wrapper">
      <iframe data-tally-src="https://tally.so/embed/NprvM0?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="546" frameborder="0" marginheight="0" marginwidth="0" title="Media Request"></iframe>
      <script>
        var d=document,w="https://tally.so/widgets/embed.js",v=function(){
          "undefined"!=typeof Tally?Tally.loadEmbeds():
          d.querySelectorAll("iframe[data-tally-src]:not([src])")
           .forEach(function(e){e.src=e.dataset.tallySrc});
        };
        if("undefined"!=typeof Tally)v();
        else if(d.querySelector('script[src="'+w+'"]')==null){
          var s=d.createElement("script");
          s.src=w;
          s.onload=v;
          s.onerror=v;
          d.body.appendChild(s);
        }
      </script>
    </div>

  </div>

  <div class="footer">
    <p>Support me on <a href="https://buymeacoffee.com/tasteweb" target="_blank">Buy Me a Coffee</a> â˜•</p>
  </div>

</body>
</html>
