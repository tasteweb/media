<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Request Form</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c3e50);
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 40px 20px 20px;
    }
    .hero h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem); /* scales with screen */
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .hero p {
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      color: #e0e0e0;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 10px;
    }

    /* Form Card - Glassy effect */
    .form-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }
    .form-card h2 {
      margin-bottom: 20px;
      color: #00d4ff;
      font-size: clamp(1.3rem, 4vw, 1.6rem);
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      font-size: 0.95rem;
      color: #fff;
      text-align: left;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Inputs / Selects */
    input, select {
      display: block;
      width: 100%;
      max-width: 350px;
      margin: 0 auto 15px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      transition: box-shadow 0.3s ease, background 0.3s ease;
      text-align: center;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(0,212,255,0.6);
      background: rgba(255, 255, 255, 0.95);
    }

    /* Category field */
    select#category {
      width: 70%;
      max-width: 220px;
      padding: 10px;
      font-size: 0.95rem;
    }

    /* Button */
    button {
      display: block;
      width: 70%;
      max-width: 220px;
      margin: 20px auto 0;
      padding: 12px 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    /* Messages */
    .status {
      margin-top: 15px;
      font-size: 0.95rem;
      display: none;
    }
    .status.success {
      color: #4CAF50;
    }
    .status.error {
      color: #ff4d4d;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }
    .footer a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .footer a:hover {
      color: #00ffea;
      text-shadow: 0 0 8px #00d4ff;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <div class="hero">
    <h1>Request Your Favorite Media</h1>
    <p>Submit a request for movies, shows, music, or anime, and I'll make sure it gets added to the list!</p>
  </div>

  <!-- Form -->
  <div class="form-card">
    <h2>Media Request</h2>
    <form id="media-form" action="https://formspree.io/f/xnngnpvn" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="title">Media Title</label>
      <input type="text" id="title" name="media_title" required>

      <label for="category">Media Category</label>
      <select id="category" name="media_category" required>
        <option value="">Select a Category</option>
        <option value="Movie">Movie</option>
        <option value="Show">Show</option>
        <option value="Music">Music</option>
        <option value="Anime">Anime</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <div id="status" class="status"></div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Support me on <a href="https://buymeacoffee.com/tasteweb" target="_blank">Buy Me a Coffee</a> ☕</p>
  </div>

  <!-- JS -->
  <script>
    const form = document.getElementById('media-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const data = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          status.textContent = "✅ Success! Your request has been sent.";
          status.className = "status success";
          status.style.display = "block";
          form.reset();
        } else {
          status.textContent = "⚠️ Oops! Something went wrong. Please try again.";
          status.className = "status error";
          status.style.display = "block";
        }
      } catch (error) {
        status.textContent = "⚠️ Network error. Please try again later.";
        status.className = "status error";
        status.style.display = "block";
      }
    });
  </script>
</body>
</html>
